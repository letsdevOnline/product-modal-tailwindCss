<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="tailwind.js"></script>
</head>
<body>
   <!-- container -->
   <div class="flex justify-center items-center min-h-screen bg-gray-200 ">
      <!-- Product  -->
      <div class="flex flex-col max-w-sm md:max-w-xl md:flex-row items-center md:items-start p-10 bg-white rounded-lg pb-6">
         <img src="/images/headphone.png" class=" mb-4 md:mr-4 "  alt="Headphone product pic" style="width: 160px ;">
         <div class="flex flex-col py-5">
            <div class="bg-black text-md text-white rounded-md w-28  px-1">Free shipping</div>
            <p class="capitalize text-2xl font-light mb-5">razer kraken kitty edt gaming headset quartz</p>
            <p class="line-through text-sm">$799</p>
            <p class="font-bold text-4xl my-2">$599</p>
            <p class="text-gray-400 text-xs">this offer is valid until April 3 or as long as stock lasts!</p>
            <div class="my-3 bg-blue-600 rounded">
               <button class="rounded text-white bg-blue-500 shadow py-2 mb-2 w-full ">Add to cart</button>
            </div>
            <p class="text-xs font-semibold my-2">--- 50+ pcs. in stock ---</p>
            <div class="flex gap-2 mt-4  ">
               <div class="border border-gray-200 flex gap-2 items-center p-1 px-3 rounded-lg">
                  <img src="./images/weight.png" alt="Heart" style="width: 25px;">
                  <p class="text-sm md:text-base">Add to Cart</p>
               </div>
               <div class="border border-gray-200 flex gap-2 items-center p-1 px-1 rounded-lg">
                  <img src="./images/heart.png" alt="Heart" style="width: 25px;">
                  <p class="text-sm md:text-base">Add to wishlist</p>
               </div>
            </div>
         </div>
      </div>



   </div>
</body>
</html>
